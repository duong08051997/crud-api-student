<div class="pt-3">
  <div class="container">
    <h3>Thêm mới thông tin học sinh</h3>
    <form [formGroup]="formEditStudent" (submit)="edit()">
      <div class="form-group">
        <label >Name: </label>
        <input type="text" class="form-control" formControlName="name" >
      </div>
      <div class="form-group">
        <label >Age: </label>
        <input type="number" class="form-control" formControlName="age" >
      </div>
      <div class="form-group">
        <label >Gender: </label><br>
        <input type="radio"  formControlName="gender" value="nam" > Nam <br>
        <input type="radio"  formControlName="gender" value="nu" > Nu <br>
        <input type="radio"  formControlName="gender" value="khac" > Khac <br>
      </div>
      <div class="form-group">
        <label >Address: </label>
        <input type="text" class="form-control" formControlName="address" >
      </div>
      <div class="form-group">
        <label >Email: </label>
        <input type="email" class="form-control" formControlName="email" >
      </div>
      <button  class="btn btn-secondary" [routerLink]="['/students']">CANCEL</button>
      <button  class="btn btn-primary ml-3">UPDATE</button>
    </form>

  </div>
</div>
