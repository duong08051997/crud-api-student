<div class="pt-3">
  <div class="container">
    <div class="mt-3 mb-3">
      <button class="btn btn-success" [routerLink]="['add']">ADD</button>
    </div>
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.address}}</td>
        <td>{{student.email}}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="[student.id,'edit']">edit</button>
          <button (click)="delete(student.id)" class="btn btn-danger ml-3">delete</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
